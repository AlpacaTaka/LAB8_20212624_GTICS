<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Dashboard de Expediciones Espaciales</h1>
    <div class="mb-4">
        <a href="/expeditions/new" class="btn btn-success me-2">Crear Nueva Expedición</a>
        <a href="/planets/new" class="btn btn-primary me-2">Agregar Planeta</a>
        <a href="/crew/new" class="btn btn-info">Agregar Miembro de Tripulación</a>
    </div>
    <div class="row">
        <div class="col-md-7">
            <h3>Expediciones</h3>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nombre Misión</th>
                    <th>Planeta Destino</th>
                    <th>Fecha Lanzamiento</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="exp : ${expeditions}">
                    <td th:text="${exp.nombre_mision}"></td>
                    <td th:text="${exp.planeta_destino.nombre}"></td>
                    <td th:text="${exp.fecha_lanzamiento}"></td>
                    <td th:text="${exp.estado}"></td>
                    <td>
                        <a th:href="@{'/expeditions/' + ${exp.id}}" class="btn btn-sm btn-outline-primary">Ver</a>
                        <a th:href="@{'/expeditions/edit/' + ${exp.id}}" class="btn btn-sm btn-outline-warning">Editar</a>
                        <a th:href="@{'/expeditions/delete/' + ${exp.id}}" class="btn btn-sm btn-outline-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-5">
            <h3>Planetas</h3>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Habitable</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="planet : ${planets}">
                    <td th:text="${planet.nombre}"></td>
                    <td th:text="${planet.tipoPlaneta}"></td>
                    <td>
                        <span th:text="${planet.habitable} ? 'Sí' : 'No'"></span>
                    </td>
                    <td>
                        <a th:href="@{'/planets/' + ${planet.id}}" class="btn btn-sm btn-outline-primary">Ver</a>
                        <a th:href="@{'/planets/edit/' + ${planet.id}}" class="btn btn-sm btn-outline-warning">Editar</a>
                        <a th:href="@{'/planets/delete/' + ${planet.id}}" class="btn btn-sm btn-outline-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="mt-5">
        <a href="/crew" class="btn btn-secondary">Ver Miembros de la Tripulación</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
